<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - YouTube Video Yükleme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0F0F0F;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', 'Arial', sans-serif;
            padding: 20px;
        }

        .hata-container {
            background: #212121;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hata-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #FF0000;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 500;
        }

        .mesaj {
            color: #AAAAAA;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .hata-detayi {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #AAAAAA;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 13px;
            word-break: break-word;
        }

        .hata-detayi strong {
            color: #FF0000;
        }

        .geri-butonu {
            background: #FF0000;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .geri-butonu:hover {
            background: #CC0000;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
        }

        .ana-sayfa {
            display: inline-block;
            background: transparent;
            color: #AAAAAA;
            padding: 12px 30px;
            border: 1px solid #3F3F3F;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 10px;
            font-weight: 500;
        }

        .ana-sayfa:hover {
            background: #3F3F3F;
            color: #FFFFFF;
        }

        .kod {
            background: #181818;
            border: 1px solid #3F3F3F;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #FF0000;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="hata-container">
        <div class="hata-icon">⚠️</div>
        <div class="kod">{{ hata_kodu }}</div>
        <h1>{{ mesaj }}</h1>
        <p class="mesaj">
            Üzgünüz, bir hata ile karşılaştık. Lütfen geri dönüp tekrar deneyin.
        </p>

        <div class="hata-detayi">
            <strong>Hata Kodu:</strong> {{ hata_kodu }}<br>
            <strong>Açıklama:</strong> {{ mesaj }}
        </div>

        <div>
            <a href="javascript:history.back()" class="geri-butonu">← Geri Dön</a>
            <a href="{{ url_for('giris') }}" class="ana-sayfa">Anasayfa</a>
        </div>
    </div>
</body>
</html>
