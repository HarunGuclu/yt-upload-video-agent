<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - YouTube Video Yükleme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .hata-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hata-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .mesaj {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .hata-detayi {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 13px;
            word-break: break-word;
        }

        .geri-butonu {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }

        .geri-butonu:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .ana-sayfa {
            display: inline-block;
            background: #95a5a6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .ana-sayfa:hover {
            background: #7f8c8d;
        }

        .kod {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #d32f2f;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="hata-container">
        <div class="hata-icon">⚠️</div>
        <div class="kod">{{ hata_kodu }}</div>
        <h1>{{ mesaj }}</h1>
        <p class="mesaj">
            Üzgünüz, bir hata ile karşılaştık. Lütfen geri dönüp tekrar deneyin.
        </p>

        <div class="hata-detayi">
            <strong>Hata Kodu:</strong> {{ hata_kodu }}<br>
            <strong>Açıklama:</strong> {{ mesaj }}
        </div>

        <div>
            <a href="javascript:history.back()" class="geri-butonu">← Geri Dön</a>
            <a href="{{ url_for('giris') }}" class="ana-sayfa">Anasayfa</a>
        </div>
    </div>
</body>
</html>
